<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css"/>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <main>
    <div class="card">

      <div class="picture">
        <img src="assets/images/image-equilibrium.jpg" alt="Preview of Equilibrium #3429 NFT">
      </div>

      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="price-info">
        <div class="price">
          <img src="assets/images/icon-ethereum.svg" alt="icon-ethereum">
        <span>0.041 ETH</span>
        </div>
        <div class="time-info">
          <img src="assets/images/icon-clock.svg" alt="icon-clock">
          <span>3 days left</span>
        </div>
      </div>

      <hr>
      
      <div class="creator-info">
        <div class="creator-icon">
          <img src="assets/images/image-avatar.png" alt="image-avatar">
        </div>
        <div class="creator-text">
          Creation of <a href="#">Jules Wyvern</a>
        </div>
      </div>
    </div>
  </main>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/klugwer">Gorlova Kristina</a>.
  </div>
</footer>
  
</body>
</html>
